<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>video-min.js â€” HTML5 video library</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">

  <body>
    <nav style="top: 0; left: 0;">
      <ul>
      <li><h4><a href="https://github.com/robertjanes/video-min">video-min.js</a></h4></li>
      <!-- <li><h4 onclick="">Pause</h4></li> -->
    </nav>
    <video id="horn" autoplay loop muted="true">
      <source src="airhorn.mp4" type="video/mp4">
    </video>
    <script src="../video-min.js"></script>
    <script>
      videoMin.init({
        videoRef: '#horn',
        containerRef: 'body',
        scale: 1,
        alignment: {
          x: 0.5,
          y: 0.5
        }
      });
    </script>
  </body>
