<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>video-min.js â€” HTML5 video library</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">
  </head>
  <body>
    <nav style="top: 0; left: 0;">
      <ul>
        <li><h4><a href="https://github.com/robertjanes/video-min">video-min.js</a></h4></li>
      </ul>
    </nav>
    <div class="container">
      <video id="airhorn" autoplay loop>
        <source src="airhorn.mp4" type="video/mp4">
      </video>
    </div>
    <script src="../video-min.js"></script>
    <script>
      var airhorn = new videoMin({element: '#airhorn', scale: 1, align: {x: 0.5, y: 0.5}, fit: 'cover'});
      airhorn.init();
    </script>
  </body>
</html>
