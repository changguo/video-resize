<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>video-resize.js â€” HTML5 video library</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">
  </head>
  <body>
    <nav style="top: 0; left: 0;">
      <ul>
        <li><h4><a href="https://github.com/robertjanes/video-min">video-resize.js</a></h4></li>
      </ul>
    </nav>
    <div class="container">
      <video id="airhorn" poster="airhorn.jpg" autoplay loop>
        <!-- <source src="airhorn.mp4" type="video/mp4"> -->
      </video>
    </div>
    <script src="../video-resize.min.js"></script>
    <script>
      var airhorn = new videoResize({
        element: '#airhorn',
        scale: 1,
        align: {x: 0.5, y: 0.5},
        sources: 'airhorn.mp4',
        fit: 'cover'
      });
      airhorn.init();
    </script>
  </body>
</html>
